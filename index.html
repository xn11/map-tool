<!DOCTYPE html>
<html>
<head>
	<title>map tool v1.0</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<link rel="stylesheet" href="css/main.css" />

	<script src="config.js"></script>
	<script src="js/jquery-1.12.1.min.js"></script>	
	<script src="js/coordinateTrans.js"></script>
	<script src="leaflet/leaflet.js"></script>
	<script src="js/util.js"></script>
	<script src="js/basemap.js"></script>
	<script src="js/routing.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div id="map"></div>

	<div id="left-icon">
		<div class="panel">
			<div class="panel-icon show-icon"></div>
		</div>
	</div>

	<div id="right-icon">
		<div class="panel">
			<div  class="panel-icon config-icon"></div>
		</div>
	</div>

	<div id="left-sidebar">
		<div id="input-panel" class="panel">
			<div class="panel-header">
				<div id="left-cancel" class="panel-icon cancel-icon"></div>
				<div class="panel-title">输入信息</div>
			</div>
			<div class="panel-body">
				<div class="input-area">
					<label for="start-input">起点： </label>
					<input id="start-input" name="start-input" class="input-text" type="text" placeholder="请输入起点" />
					<a class="button right-button" id="show_start_marker">显示</a>
				</div>
				<div class="input-area">
					<label for="end-input">终点： </label>
					<input id="end-input" name="end-input" class="input-text" type="text" placeholder="请输入终点" />
					<a class="button right-button" id="show_end_marker">显示</a>
				</div>
				<div class="button-area">
					<!-- <a class="button left-button grey-button" id="reset-button" onclick="reset()">重置</a> -->
					<select id="route-seletor" onChange="reRoute()">
						<!-- <option value="lbs-driving">高德驾车导航</option>
						<option value="gaode-walking">高德步行导航</option>
						<option value="baidu">百度导航</option>
						<option value="hana">HANA导航</option>
						<option value="osrm">OSRM导航</option> -->
					</select>
					<a class="button right-button" id="reverse-button">互换</a>
					<a class="button right-button grey-button" id="reset-button">重置</a>
				</div>
			</div>
		</div>
		<div id="output-panel" class="panel">
			<div class="panel-header">
				<div class="panel-title">输出信息</div>
			</div>
			<div id="display-info" class="panel-body"></div>
		</div>
	</div>

	<div id="right-sidebar">
		<div id="url-panel" class="panel">
			<div class="panel-header">
				<div id="right-cancel" class="panel-icon cancel-icon"></div>
				<div class="panel-title">自定义底图</div>
			</div>
			<div class="panel-body">
				<div class="input-area">
					<label for="name-input">名称： </label>
					<input id="name-input" name="name-input" class="input-text" type="text" placeholder="请输入底图名称" />
				</div>
				<div class="input-area">
					<label for="url-input">URL： </label>
					<input id="url-input" name="url-input" class="input-text" type="text" placeholder="请输入底图URL" required />
				</div>
				<div class="button-area">
					<a class="button right-button" id="add-url-button">添加底图</a>					
					<a class="button right-button grey-button" id="clear-url-button">清空底图</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
